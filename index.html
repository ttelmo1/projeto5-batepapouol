<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="img/logo 1.png" alt="O seu chat!">
        <ion-icon onclick="abrirSideBar()" name="people"></ion-icon>
    </header>
    <main>
        <div class="chat">
            <ul class="conversa">

            </ul>
        </div>
    </main>
    <footer>
        <div class="input-box">
            <input type="text" class="message" placeholder="Escreva aqui...">
        </div>
        
        <ion-icon onclick="sendMsg()" name="paper-plane-outline"></ion-icon>
    </footer>
    <div class="back">
        <div class="sidebar">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <ul>
                <li>
                    <ion-icon name="people"></ion-icon>
                    Todos
                </li>
                <li>
                    <ion-icon name="people"></ion-icon>
                    Todos
                </li>
            </ul>
            <ion-icon onclick="fecharSideBar()" class="close" name="close-circle"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
